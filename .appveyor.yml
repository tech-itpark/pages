stack: node 10

branches:
  only:
    - master

install:
  - npm install

build: off

test_script:
  - npm test

deploy_script:
  - mkdir dist
  - xcopy src\js dist /E
  - xcopy src\index.html dist /E
  - git config --global credential.helper store
  - git config --global user.name Appveyor
  - git config --global user.email appveyor@appveyor.com
#  - echo "https://%GITHUB_TOKEN%:x-oauth-basic@github.com\n" > "%HOME%/.git-credentials"
  - ps: Add-Content "$env:USERPROFILE\.git-credentials" "https://$($env:GITHUB_TOKEN):x-oauth-basic@github.com`n"
  - npx push-dir --dir=dist --branch=gh-pages --force --verbose
